<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc ifelseif</title>
</head>
<body>
<button onclick="ifelseif()">Kiểm tra</button>
<script>
    function ifelseif() {
        let a = prompt('Nhập tên người dùng');

        if (a =='Admin') {
            let b = prompt('Yêu cầu mật khẩu');
            if (b=='TheMaster') {
                alert('Welcome');
            } else if (b=='null') {
                alert('Canceld');
            } else {
                alert('Wrong password');
            }
        } else if (a=='null') {
                alert('canceld');
            } else {
                 alert("I don't know you");
            }
    }
</script>

</body>
</html>
